{% extends 'layout.html' %}

{% block content %} 
    <h2>Popular Films</h2>

    <div class="film-container">
        {% for film in films %}
        <p class="film-title">{{film['Title']}} ({{film['Year']}})</p>
        <p class="film-runtime">{{film['Runtime']}}</p>
        <img src="{{film['Poster']}}" alt="Film image">
        {% endfor %}
    </div>
{% endblock %}
